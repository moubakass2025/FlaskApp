name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest

  docker-build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Docker image
        run: |
          docker build -t flaskapp .
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker image to Docker Hub
        if: success()
        run: |
          docker tag flaskapp ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest
      - name: Push Docker image to private registry
        run: |
          docker tag flaskapp <PRIVATE_REGISTRY>/flaskapp:latest
          docker push <PRIVATE_REGISTRY>/flaskapp:latest

  failure-notification:
    if: failure()
    runs-on: ubuntu-latest
    steps: